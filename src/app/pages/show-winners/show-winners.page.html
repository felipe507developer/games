<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Ganadores</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lotery/0" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" fill="clear">
      <ion-icon slot="icon-only" name="share"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item>
      <ion-input
        label="1° Premio"
        color="primary"
        placeholder="00"
        type="text"
        [(ngModel)]="premio1"
        inputmode="numeric"
        min="0"
        max="99"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="2° Premio"
        placeholder="00"
        color="primary"
        type="number"
        [(ngModel)]="premio2"
        min="0"
        max="99"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
      color="primary"
        label="3° Premio"
        placeholder="00"
        type="number"
        [(ngModel)]="premio3"
        min="0"
        max="99"
      ></ion-input>
    </ion-item>

    <ion-button
      (click)="buscarNumeros()"
      expand="block"
      fill="outline"
      shape="round"
    >
      Buscar
    </ion-button>
  </ion-list>

  
  <div class="info" *ngIf="winnersInfo">

    <ion-list *ngFor="let item of winnersInfo" class="shadow" >
        <ion-item lines="full">
          <ion-label color="primary">
            <h3><strong>Number: {{ item.number }}</strong></h3>
          </ion-label>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item *ngFor="let persona of item.persona">
                  <ion-label>
                    <h3>Nombre: {{ persona.name }}</h3>
                    <p>Telefono: {{ persona.phone }}</p>
                    
                  </ion-label>
                  <ion-label slot="end">
                    <p>Cantidad: {{ persona.quantity }}</p>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- <ion-item>    
          
          
        </ion-item> -->
      
    </ion-list>
  </div>
  
</ion-content>
