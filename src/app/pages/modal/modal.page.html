<ion-content class="radius">
  <ion-header>
    <ion-toolbar>
      <ion-title>Ingresar número</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Número entero positivo</ion-label>
    <ion-input type="number" aria-label="" [(ngModel)]="numero" name="numero" min="1" required></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="btn" (click)="dismiss()">Cancelar</ion-button>
      <ion-button [disabled]="numero <= 0" class="btn" (click)="guardar()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
